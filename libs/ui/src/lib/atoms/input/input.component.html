<label class="ui-ellipsis" *ngIf="label">{{ label }}</label>
<div>
  <ng-content select="[ui-tag]"></ng-content>
  <span class="ui-icon" *ngIf="errors" (click)="showErrors = !showErrors">
    error
  </span>
</div>

<ui-electron-form-error-message
  *ngIf="errors && showErrors"
  [errors]="errors"
></ui-electron-form-error-message>
