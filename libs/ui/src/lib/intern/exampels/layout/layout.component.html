<ui-layout-main>
  <strong main-header class="ui-ct-light">
    <!-- ng-content: main-header //-->
    header
    <!-- ng-content: main-header //-->
  </strong>
  <strong main-content class="ui-ct-primary">
    <!-- ng-content: main-content //-->
    <ui-layout-splitter [cssPrefix]="prefix">
      <div splitter-header>
        <!-- ng-content: splitter-header //-->
        <div class="buttons">
          <button (click)="action('event message 1')" class="ui-icon">
            star
          </button>
          <button (click)="action('event message 2')" class="ui-icon">
            favorite
          </button>
          <button (click)="action('event message 3')" class="ui-icon">
            pets
          </button>
        </div>
        <!-- ng-content: splitter-header //-->
      </div>
      <!-- ng-content: main-content //-->

      <div splitter-left>
        <ui-layout-tabs
          [tabNames]="['Turrican', 'Pacman', 'Bobble Bubble', 'Double Dragon']"
        >
          <!-- ng-content //-->
          <section>Turrican Score: 24</section>
          <section>Pacman Score: 101010001</section>
          <section>Bobble Bubble Score: #ff00ff</section>
          <section>Double Dragon Score: XXXX</section>
          <!-- ng-content //-->
        </ui-layout-tabs>
      </div>
      <div splitter-right>
        <ui-code label="ng-content - type html" type="html">
          <h1>headline</h1>
        </ui-code>
      </div>
    </ui-layout-splitter>
  </strong>
  <strong main-footer class="ui-ct-light">
    <!-- ng-content: main-footer //-->
    footer
    <!-- ng-content: main-footer //-->
  </strong>
</ui-layout-main>
